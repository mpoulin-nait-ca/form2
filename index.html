<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Project Form with Sticky Header</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header></header>
    <main>
        <div class="container">
            <h2>PROJECT FORM</h2>
            <p>Fill in the fields below and describe your needs.</p>
            <p>In return, we wll contact you and suggest sollutions for you business needs.</p>
            <form method="get">
                <div>
                    <label for="your-name">NAME/SURNAME</label>
                    <input type="text" name="your-name" id="your-name">
                </div>

                <div>
                    <label for="company">Company</label>
                    <input type="text" name="company" id="company">
                </div>
              
                <div>
                    <label for="tel">tel.</label>
                    <input type="tel" name="tel" id="tel">
                </div>
                <div>
                    <label for="city">city</label>
                    <input type="text" name="city" id="city">
                </div>
                <div>
                    <label for="email">email.</label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label for="website">website</label>
                    <input type="url" name="website" id="website">
                </div>
                <h3>specifics</h3>
                <div>
                    <label for="deadline">deadline</label>
                    <input type="date" name="deadline" id="deadline">
                </div>

                <div>
                    <label for="budget">Budget</label>
                    <select name="budget" id="budget">
                        <option>Please select a budget</option>
                        <option value="under 5k">Less than $5000</option>
                        <option value="5 - 10k">$5000 - $10,000</option>
                        <option value="10 - 20k">$10,000 - $20,000</option>
                        <option value="more than 20k">Greater than $20,000</option>
                    </select>
                </div>

                <div>
                    <label for="project-url">project url</label>
                    <input type="url" name="project-url" id="project-url">
                </div>

                <div>
                    <label for="audience">target audience</label>
                    <input type="text" name="audience" id="audience">
                </div>
          
                <div>
                    <label for="description">PROJECT description</label>
                    <textarea name="description" id="description"></textarea>
                </div>

                <fieldset>
                    <legend>By completing and sending the data, you agree to the privacy policy.</legend>
                    <input type="checkbox" name="accept" id="accept" value="yes">
                    <label for="accept">Accept</label>
                </fieldset>

                <input type="submit" value="send >">
            </form>
        </div>
    </main>

</body>
</html>
